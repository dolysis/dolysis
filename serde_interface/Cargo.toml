[package]
name = "serde_interface"
version = "0.4.1"
authors = ["pSox <psox@st8l.com>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.107", features = ["derive"] }
serde_repr = "0.1.5"
serde_cbor = "0.11.1"
futures = "0.3.5"
tokio-util = { version = "0.3.1", features = ["codec"] }
tokio = { version = "0.2.20", features = [] }
tokio-serde = { version = "0.6.1", features = ["cbor", "json"] }
bytes = "0.5.4"
pin-project = "0.4.13"

