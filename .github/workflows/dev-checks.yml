name: Develop Checks

on:
  pull_request:
    branches: develop
    paths-ignore: 
      - '.github/**'
      - '.docs/**'

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
    - name: Set git auth
      run: git config --global url."https://api:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
    
    - name: Code checkout
      uses: actions/checkout@v2
    
    - name: Cache .cargo binaries
      id: bincache
      uses: actions/cache@v1
      with:
        path: ~/.cargo/bin
        key: ${{ runner.os }}-cargo-bin-${{ env.ci_bin_list }}
      env:
        ci_bin_list: "cache"  

    - name: Cache .cargo registry
      uses: actions/cache@v1
      if: steps.bincache.outputs.cache-hit == 'true'
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('*/**/Cargo.lock') }}
    
    - name: Cache .cargo git
      uses: actions/cache@v1
      if: steps.bincache.outputs.cache-hit == 'true'
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('*/**/Cargo.lock') }}

    - name: Format check
      run: cargo fmt -- -l --check
    
    - name: Clippy check
      run: cargo clippy -- -D warnings
    
    - name: Build
      run: cargo build
    
    - name: Run tests
      run: cargo test
    
    - name: Cleanup cache
      run: |
        $bincache || cargo install cargo-cache --no-default-features --features ci-autoclean cargo-cache
        cargo cache
      continue-on-error: true
      env:
        bincache: ${{ steps.bincache.outputs.cache-hit == 'true' }}
